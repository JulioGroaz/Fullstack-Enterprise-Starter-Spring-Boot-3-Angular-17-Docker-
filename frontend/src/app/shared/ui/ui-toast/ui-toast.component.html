<!-- English: Toast list with live region. -->
<!-- Italiano: elenco toast con live region. -->
<!-- English: Sections include toast list and close button. -->
<!-- Italiano: Sezioni: lista toast e pulsante di chiusura. -->
<!-- English: UI/UX choice: short messages to avoid interrupting flow. -->
<!-- Italiano: Scelte UI/UX: messaggi brevi per non interrompere il flusso. -->
<div class="toast-stack" aria-live="polite">
  <article
    class="toast"
    *ngFor="let toast of toasts$ | async; trackBy: trackById"
    [class.toast-success]="toast.tone === 'success'"
    [class.toast-error]="toast.tone === 'error'"
    [class.toast-info]="toast.tone === 'info'"
  >
    <div>
      <strong>{{ toast.title }}</strong>
      <p>{{ toast.message }}</p>
    </div>
    <button class="toast-close" type="button" (click)="dismiss(toast.id)">Close</button>
  </article>
</div>
