<!-- English: Filters layout for the users list. -->
<!-- Italiano: layout dei filtri per la lista utenti. -->
<!-- English: Sections include search, status/role/company selects, reset. -->
<!-- Italiano: Sezioni: ricerca, select di stato/ruolo/company, reset. -->
<!-- English: UI/UX choice: aligned filters to reduce clicks. -->
<!-- Italiano: Scelte UI/UX: filtri allineati per ridurre click. -->
<div class="filters">
  <!-- English: Text search for email or keywords. -->
  <!-- Italiano: Ricerca testuale per email o parole chiave. -->
  <ui-input
    label="Search users"
    placeholder="Email, role, or domain"
    type="search"
    name="search"
    [(ngModel)]="localFilters.search"
    (ngModelChange)="emitFilters()"
  ></ui-input>

  <!-- English: Select filters for status/role/company. -->
  <!-- Italiano: Filtri a select per stato/ruolo/company. -->
  <ui-select
    label="Status"
    name="status"
    [options]="statusOptions"
    [(ngModel)]="localFilters.status"
    (ngModelChange)="emitFilters()"
  ></ui-select>

  <ui-select
    label="Role"
    name="role"
    [options]="roleOptions"
    [(ngModel)]="localFilters.role"
    (ngModelChange)="emitFilters()"
  ></ui-select>

  <ui-select
    label="Company"
    name="company"
    [options]="companyOptions"
    [(ngModel)]="localFilters.company"
    (ngModelChange)="emitFilters()"
  ></ui-select>

  <!-- English: CTA to quickly clear filters. -->
  <!-- Italiano: CTA per ripulire rapidamente i filtri. -->
  <div class="filters-actions">
    <ui-button variant="ghost" size="sm" (click)="resetFilters()">Reset filters</ui-button>
  </div>
</div>
