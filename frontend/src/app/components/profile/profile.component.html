<!-- English: Profile card with user data. -->
<!-- Italiano: card profilo con dati utente. -->
<!-- English: Sections include profile content or loading state. -->
<!-- Italiano: Sezioni: contenuto profilo o stato di caricamento. -->
<!-- English: UI/UX choice: badges highlight roles and status. -->
<!-- Italiano: Scelte UI/UX: badge per evidenziare ruoli e stato. -->
<app-card class="profile-card">
  <h2>Profile</h2>
  <div *ngIf="user; else loading">
    <div class="profile-row">
      <span class="label">Email</span>
      <span class="value">{{ user.email }}</span>
    </div>
    <div class="profile-row">
      <span class="label">Roles</span>
      <div class="badge-list">
        <ui-badge
          *ngFor="let role of user.roles"
          [label]="roleLabel(role)"
          [tone]="roleTone(role)"
        ></ui-badge>
      </div>
    </div>
    <div class="profile-row">
      <span class="label">Status</span>
      <ui-badge
        [label]="user.enabled ? 'Active' : 'Disabled'"
        [tone]="statusTone()"
      ></ui-badge>
    </div>
  </div>
  <ng-template #loading>
    <p class="helper">Loading profile...</p>
  </ng-template>
</app-card>
