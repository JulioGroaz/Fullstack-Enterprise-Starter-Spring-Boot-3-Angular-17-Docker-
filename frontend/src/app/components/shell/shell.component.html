<!-- English: Shell layout with header and navigation. -->
<!-- Italiano: layout shell con header e navigazione. -->
<!-- English: Sections include brand, nav, user metadata, outlet. -->
<!-- Italiano: Sezioni: brand, nav, metadati utente, outlet. -->
<!-- English: UI/UX choice: concise nav for quick access. -->
<!-- Italiano: Scelte UI/UX: nav sintetica per accesso rapido alle aree. -->
<header class="shell-header">
  <!-- English: Brand and context. -->
  <!-- Italiano: Brand e contesto. -->
  <div class="brand">
    <strong>CRM Workspace</strong>
    <div class="helper">User management</div>
  </div>

  <!-- English: Main navigation. -->
  <!-- Italiano: Navigazione principale. -->
  <nav class="nav">
    <a routerLink="/profile" routerLinkActive="active">Profile</a>
    <a routerLink="/admin/users" routerLinkActive="active">Users</a>
  </nav>

  <!-- English: User metadata and actions. -->
  <!-- Italiano: Metadati utente e azioni. -->
  <div class="actions" *ngIf="auth.getUser() as user">
    <div class="user-meta">
      <span class="user-email">{{ user.email }}</span>
      <div class="role-badges">
        <ui-badge
          *ngFor="let role of user.roles"
          [label]="roleLabel(role)"
          tone="neutral"
        ></ui-badge>
      </div>
    </div>
    <ui-button variant="ghost" size="sm" (click)="logout()">Log out</ui-button>
  </div>
</header>

<!-- English: Content area with routing. -->
<!-- Italiano: Area contenuto con routing. -->
<main class="container">
  <router-outlet></router-outlet>
</main>
