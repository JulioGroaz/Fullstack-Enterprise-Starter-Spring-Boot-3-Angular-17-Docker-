<!-- Scopo: layout shell con header e navigazione. -->
<!-- Sezioni: brand, nav, metadati utente, outlet. -->
<!-- Scelte UI/UX: nav sintetica per accesso rapido alle aree. -->
<header class="shell-header">
  <!-- Brand e contesto. -->
  <div class="brand">
    <strong>CRM Workspace</strong>
    <div class="helper">Gestione utenti</div>
  </div>

  <!-- Navigazione principale. -->
  <nav class="nav">
    <a routerLink="/profile" routerLinkActive="active">Profilo</a>
    <a routerLink="/admin/users" routerLinkActive="active">Utenti</a>
  </nav>

  <!-- Metadati utente e azioni. -->
  <div class="actions" *ngIf="auth.getUser() as user">
    <div class="user-meta">
      <span class="user-email">{{ user.email }}</span>
      <div class="role-badges">
        <ui-badge
          *ngFor="let role of user.roles"
          [label]="roleLabel(role)"
          tone="neutral"
        ></ui-badge>
      </div>
    </div>
    <ui-button variant="ghost" size="sm" (click)="logout()">Logout</ui-button>
  </div>
</header>

<!-- Area contenuto con routing. -->
<main class="container">
  <router-outlet></router-outlet>
</main>
