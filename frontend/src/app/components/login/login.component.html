<!-- English: Login layout with card and compact form. -->
<!-- Italiano: layout login con card e form compatto. -->
<!-- English: Sections include title, credential form, error feedback. -->
<!-- Italiano: Sezioni: titolo, form credenziali, feedback errore. -->
<!-- English: UI/UX choice: centered card to focus attention. -->
<!-- Italiano: Scelte UI/UX: card centrata per focalizzare l'attenzione. -->
<div class="auth-page">
  <app-card class="login-card">
    <!-- English: Title and support copy. -->
    <!-- Italiano: Titolo e copy di supporto. -->
    <div class="login-header">
      <h1>Welcome back</h1>
      <p class="helper">Sign in to manage the CRM.</p>
    </div>

    <!-- English: Credentials form. -->
    <!-- Italiano: Form credenziali. -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ui-input
        label="Email"
        type="email"
        name="email"
        placeholder="name@company.com"
        [required]="true"
        autocomplete="email"
        [(ngModel)]="email"
      ></ui-input>
      <ui-input
        label="Password"
        type="password"
        name="password"
        placeholder="Enter your password"
        [required]="true"
        autocomplete="current-password"
        [(ngModel)]="password"
      ></ui-input>
      <ui-button type="submit" [loading]="loading" [disabled]="loginForm.invalid || loading">
        Sign in
      </ui-button>
    </form>

    <div class="login-footer">
      <span class="helper">Don't have an account?</span>
      <a routerLink="/register">Sign up</a>
    </div>

    <!-- English: Error feedback on failed login. -->
    <!-- Italiano: Feedback errore in caso di login fallito. -->
    <p class="error" *ngIf="error">{{ error }}</p>
  </app-card>
</div>
