<!-- English: Login form layout. -->
<!-- Italiano: Layout form di login. -->
<div class="card auth-card">
  <!-- English: Title and helper copy. -->
  <!-- Italiano: Titolo e testo di supporto. -->
  <h1>Welcome back</h1>
  <p class="helper">Sign in to reach your workspace.</p>

  <!-- English: Credential form. -->
  <!-- Italiano: Form credenziali. -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" [disabled]="loginForm.invalid || loading">Sign in</button>
  </form>

  <!-- English: Error feedback. -->
  <!-- Italiano: Feedback errore. -->
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
