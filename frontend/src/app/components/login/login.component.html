<!-- Scopo: layout login con card e form compatto. -->
<!-- Sezioni: titolo, form credenziali, feedback errore. -->
<!-- Scelte UI/UX: card centrata per focalizzare l'attenzione. -->
<app-card class="login-card">
  <!-- Titolo e copy di supporto. -->
  <div class="login-header">
    <h1>Ben tornato</h1>
    <p class="helper">Accedi per gestire il CRM.</p>
  </div>

  <!-- Form credenziali. -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ui-input
      label="Email"
      type="email"
      name="email"
      placeholder="nome@azienda.it"
      [required]="true"
      autocomplete="email"
      [(ngModel)]="email"
    ></ui-input>
    <ui-input
      label="Password"
      type="password"
      name="password"
      placeholder="Inserisci la password"
      [required]="true"
      autocomplete="current-password"
      [(ngModel)]="password"
    ></ui-input>
    <ui-button type="submit" [loading]="loading" [disabled]="loginForm.invalid || loading">
      Accedi
    </ui-button>
  </form>

  <!-- Feedback errore in caso di login fallito. -->
  <p class="error" *ngIf="error">{{ error }}</p>
</app-card>
