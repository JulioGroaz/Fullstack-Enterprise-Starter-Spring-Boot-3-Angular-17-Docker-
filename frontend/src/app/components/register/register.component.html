<!-- English: Registration layout with card and compact form. -->
<!-- Italiano: layout registrazione con card e form compatto. -->
<!-- English: Sections include title, credential form, support link, error feedback. -->
<!-- Italiano: Sezioni: titolo, form credenziali, link di supporto, feedback errore. -->
<!-- English: UI/UX choice: centered card to focus on registration. -->
<!-- Italiano: Scelte UI/UX: card centrata per concentrarsi sulla registrazione. -->
<div class="auth-page">
  <app-card class="register-card">
    <!-- English: Title and support copy. -->
    <!-- Italiano: Titolo e copy di supporto. -->
    <div class="register-header">
      <h1>Create account</h1>
      <p class="helper">Register as a standard user.</p>
    </div>

    <!-- English: Credentials form. -->
    <!-- Italiano: Form credenziali. -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ui-input
        label="Email"
        type="email"
        name="email"
        placeholder="name@company.com"
        [required]="true"
        autocomplete="email"
        [(ngModel)]="email"
      ></ui-input>
      <ui-input
        label="Password"
        type="password"
        name="password"
        placeholder="Choose a password"
        [required]="true"
        autocomplete="new-password"
        [(ngModel)]="password"
      ></ui-input>
      <ui-button type="submit" [loading]="loading" [disabled]="registerForm.invalid || loading">
        Create account
      </ui-button>
    </form>

    <!-- English: Error feedback on failed registration. -->
    <!-- Italiano: Feedback errore in caso di registrazione fallita. -->
    <p class="error" *ngIf="error">{{ error }}</p>
    <p class="helper">Registrations create standard users only.</p>
    <div class="register-footer">
      <span class="helper">Already have an account?</span>
      <a routerLink="/login">Sign in</a>
    </div>
  </app-card>
</div>
